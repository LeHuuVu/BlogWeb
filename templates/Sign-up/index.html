<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/static/styles/signup.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center order-2" id="navbar">
                <div class="navbar-nav">
                <a class="nav-item active nav-link" id="home" href="/"><img src="/static/logo.ico" class="logo" height=100% width=18%></a>
                </div>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages %} {% if category ==
            'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %} {% endfor %} {% endif %} {% endwith %}
        <main>
            <div class="container">
                <div class="register-form">
                    <form action="" method="post">
                        <h1>Join us</h1>
                        <div class="input-box">
                            <h4>User Name</h4>
                            <input type="text" placeholder="Please let us know your name", id="username" name="username">
                        </div>
                        <div class="input-box">                         
                            <h4>Password<h4>                            
                            <input type="password" placeholder="Don't worry, password will be hidden" id ="password" name="password">                            
                        </div>
                        <div class="input-box">                       
                            <h4>Password remind<h4>                            
                            <input type="password" placeholder="what is your password" id="repassword" name="repassword">                            
                        </div>
                        <div class="input-box">
                            <h4>Email</h4>                         
                            <input type="email" placeholder="give us your email to receive newest news" id="email" name="email">                          
                        </div>
                        <div class="input-box">
                            <div class="col-6">
                                <label for="dateofBirth" style="color: rgb(110, 192, 192);">Birthday</label>
                                <br>
                                <input type="date" id="dateofBirth"/>
                            </div>
                            <div class="col-6">
                                <label for="Sex" style="color: rgb(110, 192, 192);">Sex</label>
                                <br>
                                <select id="Sex">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="btn-box">
                            <button type="submit">
                                Press this to finish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
        </main>
        
        <footer>
            <button class="redirect" >
                <a href="{{ url_for('auth.login') }}">Already have one?</a>
            </button>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
